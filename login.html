<!DOCTYPE html>

        <a class="name" href="index.html">CARE COMPASS HOSPITAL</a>
    </header>
    <main>
        <div class="container">
            <div class="form-box Login">
                <form action="login.php" method="POST">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required name="loginemail">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required name="loginpassword">
                        <i class="fa-solid fa-lock"></i>

                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btnaccount">Login</button>
                    <p>or login with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box Register">
                <form action="register.php" method="POST">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required name="Regusername">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" required name="Regemail">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required name="Regpassword">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="btnaccount">Register</button>
                    <p>or Register with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </form>
            </div>
            <div class="box">
                <div class="panel panel-left">
                    <h2>Welcome back to</h2>
                    <h2>Care Compass Hospital</h2>
                    <p>Doesn't have an account?</p>
                    <button class="btnaccount register-btn">Register</button>
                </div>
                <div class="panel panel-right">
                    <h2>Hello, Welcome to</h2>
                    <h2>Care Compass Hospital</h2>
                    <p>Already have an account?</p>
                    <button class="btnaccount login-btn">Login</button>
                </div>
            </div>
